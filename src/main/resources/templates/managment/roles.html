<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">

<section class="content-header">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="mb-1">
                <h1 class=""><strong th:text="#{roles.managment}"></strong></h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col">
            <div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="role : ${roles}">
                        <span th:text="${role.name}"></span>
                        <a th:href="@{/managment/role/delete/{id}(id=${role.id})}">
                            <span class="badge badge-error badge-primary badge-pill"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <br/>
            <div class="row justify-content-center">
                <div class="col-12">
                    <form class="form-inline" th:action="@{/managment/role/add}">
                        <label class="sr-only" for="addRole">Role</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="addRole" name="roleName" placeholder="My New Role"/>

                        <button type="submit" class="btn btn-primary mb-2">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</section>
</html>
