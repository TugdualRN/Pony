<!DOCTYPE html>

	<div th:unless='${error}'>
		<h3 style='color: green;'>Success!</h3>
		<div>
			Id.: <span th:text='${charge.id}'></span>
		</div>
		<div>
			Status: <span th:text='${charge.status}'></span>
		</div>
		<div>
			Desc: <span th:text='${charge.description}'></span>
		</div>
	</div>

</section>
</html>
