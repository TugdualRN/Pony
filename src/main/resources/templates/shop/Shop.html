<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<section class="content-header">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="mb-1">
				<h1 class=""><strong th:text="${shop}"></strong></h1>
			</div>
		</div>
	</div><!-- /.container-fluid -->
</section>
<section>
	<div class="row shop-product text-center">
		<th:block th:each=" offer: ${offerList}">
			<div class="col col-xs-4">
				<form action="/charge" method="POST">

					<input type="hidden" name="id" th:value="${offer.id}" />
					<div>
						<H2 th:text="${offer.name}"></H2>

					</div>
					<div th:text="${offer.description}"></div>
					<div>
						<div th:text="${offer.amount}/100"></div>
						<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
								th:attr='data-amount=${offer.amount},
	 						 data-currency=${offer.currency},
				        	data-name=${offer.description} '
								data-key="pk_test_giDrHaEkcYOAGi3caBNnSo5i"
								data-description="Demo Site"
								data-locale="auto"
						>
						</script>
						<!-- 						<div> -->
						<!-- 							<button class="btn btn-primary">Acheter</button> -->
						<!-- 						</div> -->
					</div>
				</form>

			</div>
		</th:block>
	</div>
</section>
</html>
