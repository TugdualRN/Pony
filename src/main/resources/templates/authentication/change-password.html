<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<section class="content-header">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="mb-1">
                <h1 class=""><strong th:text="${password.change}"></strong></h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col">
                <br/>
                <form th:action="@{/change-password}" th:object="${viewModel}" th:method="POST" autocomplete="on">
                    <div class="form-group">
                        <label for="Password">New Password</label>
                        <input th:field="*{password}" type="text" class="form-control" id="Password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm New Password</label>
                        <input th:field="*{confirmPassword}" type="text" class="form-control" id="ConfirmPassword" placeholder="Confirm Password"/>
                    </div>
                    <input type="hidden" th:field="*{userId}"/>
                    <input type="hidden" th:field="*{token}"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>

    </section>
</html>
